<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíù</title>
    <style>
        :root {
            --color-bg-primary: #ffe6f0;
            --color-bg-secondary: #ffcce0;
            --color-accent: #ff69b4;
            --color-text: #d63384;
            --color-white: #ffffff;
            --color-shadow: rgba(214, 51, 132, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--color-bg-primary) 0%, var(--color-bg-secondary) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .hearts-background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--color-accent);
            transform: rotate(45deg);
            opacity: 0.3;
            animation: float 10s infinite ease-in-out;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--color-accent);
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(45deg);
            }
            50% {
                transform: translateY(-20px) rotate(45deg);
            }
        }

        .container {
            background: var(--color-white);
            border-radius: 30px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px var(--color-shadow);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 1;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .emoji {
            font-size: 80px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        h1 {
            color: var(--color-text);
            font-size: 2.5rem;
            margin: 30px 0 20px;
            font-weight: 700;
        }

        .question {
            color: var(--color-text);
            font-size: 1.8rem;
            margin: 20px 0 40px;
            font-weight: 600;
            line-height: 1.4;
        }

        .name-highlight {
            color: var(--color-accent);
            font-weight: 700;
            text-decoration: underline;
            text-decoration-color: var(--color-accent);
            text-decoration-thickness: 3px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
            position: relative;
            min-height: 150px;
        }

        button {
            padding: 18px 45px;
            font-size: 1.3rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px var(--color-shadow);
            font-family: inherit;
        }

        #yesBtn {
            background: var(--color-accent);
            color: var(--color-white);
            transform: scale(1);
        }

        #yesBtn:hover {
            background: #ff1493;
            transform: scale(1.15);
            box-shadow: 0 12px 30px var(--color-shadow);
        }

        #noBtn {
            background: var(--color-white);
            color: var(--color-text);
            border: 3px solid var(--color-accent);
            position: absolute;
            transition: all 0.1s ease;
        }

        #noBtn:hover {
            background: #fff0f6;
        }

        .response-message {
            margin-top: 30px;
            font-size: 1.5rem;
            color: var(--color-accent);
            font-weight: 600;
            min-height: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--color-accent);
            animation: fall 3s linear;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .date-container {
            background: var(--color-white);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px var(--color-shadow);
            max-width: 800px;
            width: 90%;
            margin: 50px auto;
            position: relative;
            z-index: 1;
            animation: slideIn 0.5s ease-out;
        }

        .date-container h2 {
            color: var(--color-text);
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 40px;
            padding: 20px;
            background: var(--color-bg-primary);
            border-radius: 20px;
        }

        .photo {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--color-shadow);
            transition: transform 0.3s ease;
        }

        .photo:hover {
            transform: scale(1.05);
        }

        .date-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: var(--color-text);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group textarea {
            padding: 15px;
            border: 2px solid var(--color-bg-secondary);
            border-radius: 15px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
            background: var(--color-bg-primary);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--color-accent);
        }

        .submit-btn {
            padding: 18px 45px;
            font-size: 1.3rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: var(--color-accent);
            color: var(--color-white);
            box-shadow: 0 8px 20px var(--color-shadow);
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: #ff1493;
            transform: scale(1.05);
        }

        .final-message {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, var(--color-bg-primary) 0%, var(--color-bg-secondary) 100%);
            border-radius: 20px;
            margin-top: 30px;
            animation: fadeIn 0.5s ease-in;
        }

        .final-message h3 {
            color: var(--color-accent);
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .date-details {
            color: var(--color-text);
            font-size: 1.2rem;
            line-height: 1.8;
            text-align: left;
            margin: 20px 0;
        }

        .heart-burst {
            font-size: 40px;
            margin-top: 20px;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .question {
                font-size: 1.4rem;
            }

            button {
                padding: 15px 35px;
                font-size: 1.1rem;
            }

            .emoji {
                font-size: 60px;
            }

            .date-container {
                padding: 30px 20px;
            }

            .date-container h2 {
                font-size: 1.5rem;
            }

            .photo-gallery {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .photo {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-background" id="heartsContainer"></div>
    
    <div id="page1">
        <div class="container">
            <div class="emoji">üíï</div>
            <h1>Hey <span class="name-highlight">Janu</span>! üíñ</h1>
            <p class="question">Will you be my Valentine this year? üåπ</p>
            
            <div class="button-container">
                <button id="yesBtn">Yes! üíó</button>
                <button id="noBtn">No üò¢</button>
            </div>
            
            <div class="response-message" id="responseMessage"></div>
        </div>
    </div>

    <div id="page2" style="display: none;">
        <div class="date-container">
            <h2>Let's Plan Our Perfect Valentine's Day! üíë</h2>
            
            <div class="photo-gallery">
                <img src="https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/721a02af-3937-4be5-9660-174ebee588d9" alt="Us" class="photo">
                <img src="https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/3853e9ea-520a-43c0-87d3-7ca7772fd1b0" alt="Us" class="photo">
                <img src="https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/9dba8b7d-0bf7-4729-973f-28ba23b899db" alt="Us" class="photo">
                <img src="https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/1fe7140e-241f-44a9-86cb-d30ab1341787" alt="Us" class="photo">
            </div>

            <form class="date-form" id="dateForm">
                <div class="form-group">
                    <label for="dateIdea">üìÖ What date would you like to go on?</label>
                    <input type="text" id="dateIdea" placeholder="e.g., Dinner at a rooftop restaurant" required>
                </div>

                <div class="form-group">
                    <label for="activity">üé≠ What activity should we do?</label>
                    <input type="text" id="activity" placeholder="e.g., Watch sunset, go dancing, movie night" required>
                </div>

                <div class="form-group">
                    <label for="time">‚è∞ What time works best?</label>
                    <input type="text" id="time" placeholder="e.g., Evening around 6 PM" required>
                </div>

                <div class="form-group">
                    <label for="special">‚ú® Anything special you'd like?</label>
                    <textarea id="special" rows="3" placeholder="Any special requests or surprises you'd like..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Plan Our Date! üíñ</button>
            </form>

            <div class="final-message" id="finalMessage" style="display: none;">
                <h3>üéâ Perfect! Can't wait for our special day! üéâ</h3>
                <p class="date-details" id="dateDetails"></p>
                <div class="heart-burst">‚ù§Ô∏èüíïüíñüíóüíìüíù</div>
            </div>
        </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const responseMessage = document.getElementById('responseMessage');
        const celebration = document.getElementById('celebration');
        const container = document.querySelector('.container');
        const heartsContainer = document.getElementById('heartsContainer');

        const names = ['Janu', 'Janvi', 'Gagudi', 'Pookie'];
        let currentNameIndex = 0;
        const nameElement = document.querySelector('.name-highlight');
        
        setInterval(() => {
            currentNameIndex = (currentNameIndex + 1) % names.length;
            nameElement.textContent = names[currentNameIndex];
        }, 2000);

        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
            heartsContainer.appendChild(heart);
        }

        let noClickCount = 0;
        const sadMessages = [
            "Are you sure? ü•∫",
            "Please reconsider... üíî",
            "You're breaking my heart! üò≠",
            "But... but... ü•π",
            "I'll be so sad... üò¢",
            "Pretty please? üôè",
            "Think about it again! üí≠",
            "You know you want to say yes! üòä"
        ];

        noBtn.addEventListener('mouseover', () => {
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width - 40;
            const maxY = 100;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            if (noClickCount < sadMessages.length) {
                responseMessage.textContent = sadMessages[noClickCount];
                noClickCount++;
            }
        });

        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width - 40;
            const maxY = 100;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            if (noClickCount < sadMessages.length) {
                responseMessage.textContent = sadMessages[noClickCount];
                noClickCount++;
            }
        });

        yesBtn.addEventListener('click', () => {
            celebration.style.display = 'block';
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = ['#ff69b4', '#ff1493', '#ff6b9d', '#ffc0cb', '#ff85c1'][Math.floor(Math.random() * 5)];
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    celebration.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
            
            setTimeout(() => {
                document.getElementById('page1').style.display = 'none';
                document.getElementById('page2').style.display = 'block';
            }, 2000);
        });

        noBtn.style.left = '60%';
        noBtn.style.top = '0';

        document.getElementById('dateForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const dateIdea = document.getElementById('dateIdea').value;
            const activity = document.getElementById('activity').value;
            const time = document.getElementById('time').value;
            const special = document.getElementById('special').value;
            
            let detailsHTML = `<strong>üìÖ Date:</strong> ${dateIdea}<br>`;
            detailsHTML += `<strong>üé≠ Activity:</strong> ${activity}<br>`;
            detailsHTML += `<strong>‚è∞ Time:</strong> ${time}<br>`;
            if (special) {
                detailsHTML += `<strong>‚ú® Special:</strong> ${special}`;
            }
            
            document.getElementById('dateDetails').innerHTML = detailsHTML;
            document.getElementById('dateForm').style.display = 'none';
            document.getElementById('finalMessage').style.display = 'block';
            
            celebration.style.display = 'block';
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = ['#ff69b4', '#ff1493', '#ff6b9d', '#ffc0cb', '#ff85c1'][Math.floor(Math.random() * 5)];
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    celebration.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 20);
            }
        });
    </script>
</body>
</html>
